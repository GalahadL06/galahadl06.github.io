name: Deploy GitHub Pages

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 00:00 UTC 自动触发（可按需修改）
  workflow_dispatch:      # 支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make an empty commit
        run: |
          git commit --allow-empty -m "Trigger GitHub Pages deploy"

      - name: Push to gh-pages branch
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git push https://x-access-token:${GH_PAT}@github.com/GalahadL06/galahadl06.github.io.git gh-pages
