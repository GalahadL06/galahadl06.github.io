name: Force GitHub Pages Deployment

on:
  # ✅ 每天 UTC 0 点（北京时间 8 点）触发
  schedule:
    - cron: '0 0 * * *'

  # ✅ 监听 gh-pages 分支更新时也触发
  push:
    branches: ['gh-pages']

  # ✅ 手动触发（可选）
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Create empty commit to trigger GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --branch gh-pages https://github.com/${{ github.repository }} gh-pages
          cd gh-pages
          git commit --allow-empty -m "Trigger GitHub Pages deploy"
          git push

